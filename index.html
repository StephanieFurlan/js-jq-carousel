<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Carousel</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="script.js" charset="utf-8"></script>
   </head>
   <body>
      <div class="container">
         <div id="left">
            <a href="#"><i class="fas fa-chevron-left"></i></a>
         </div>
         <div id="images">
            <img class="first active" src="img/azzorre.jpg" alt="">
            <img src="img/china.jpg" alt="">
            <img src="img/iceland.jpg" alt="">
            <img src="img/sardegna.jpg" alt="">
            <img class="last" src="img/indonesia.jpg" alt="">
         </div>
         <div id="right">
            <a href="#"><i class="fas fa-chevron-right"></i></a>
         </div>
         <div id="buttons">
            <i class="fas fa-circle active first"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle last"></i>
        </div>
      </div>
   </body>
</html>
